---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: buildkitd-arm-hpa
  namespace: buildkit
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: buildkitd-arm
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60